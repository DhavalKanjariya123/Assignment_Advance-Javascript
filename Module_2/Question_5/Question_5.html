<!-- Sum the properties There is a salaries object with arbitrary number of salaries. Write the function sumSalaries(salaries) that returns the sum of all salaries using Object.values and the for..of loop.If salaries is empty, then the result must be 0. 
  let salaries = {
"John": 100,
"Pete": 300,
"Mary": 250
};
alert( sumSalaries(salaries) ); // 650
 -->
<script>
  let salaries = {
    "John": 100,
    "Pete": 300,
    "Mary": 250
  };

  // const sumsalaries=salaries.John+salaries.Pete+salaries.Mary;
  // alert("Sum of Salary is "+sumsalaries)  //prient it using alert

  function sumSalaries(salaries) {
    let sum = 0;
    for (let salary of Object.values(salaries)) {
      sum += salary;
    }
    return sum; // 650
  }
  alert(sumSalaries(salaries)); // 650
</script>
