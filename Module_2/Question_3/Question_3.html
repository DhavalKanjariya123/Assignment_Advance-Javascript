<script>
  'use strict';   //strice mode define

  let john = { name: 'John', age: 25 };
  let pete = { name: 'Pete', age: 30 };
  let mary = { name: 'Mary', age: 28 };
  let users = [john, pete, mary];

  let names = users.map(nm);  //map method is used

  function nm(names) {
    return names.name
  }
  alert(names);  //prient as per mantion in question
  
</script>
