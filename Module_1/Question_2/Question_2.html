<!-- What will be the result for these expressions?
1. 5 > 4
2. "apple" > "pineapple"
3. "2" > "12"
4. undefined == null
5. undefined === null
6. null == "\n0\n"
7. null === +"\n0\n"
 -->

<script>
    let result = 5 > 4; // assign the result of the comparison
    alert(result); // Answer: true

    let result1 = "apple" > "pineapple"; // assign the result of the comparison
    alert(result1); // Answer: false

    let result2 = "2" > "12"; // assign the result of the comparison
    alert(result2); // Answer: true

    let result3 = undefined == null; // assign the result of the comparison
    alert(result3); // Answer: true

    let result4 = undefined === null; // assign the result of the comparison
    alert(result4); // Answer: false

    let result5 = null == "\n0\n"; // assign the result of the comparison
    alert(result5); // Answer: false

    let result6 = null === +"\n0\n"; // assign the result of the comparison
    alert(result6); // Answer: false
</script>
